!pragma substenv

apps.obmonitor.app_type   = tcl_script
apps.obmonitor.config     = $(OPENBETRELEASE)/conf/site_management/site_management_obmonitor.cfg
apps.obmonitor.monitoring = LOG_default OFF
apps.obmonitor.execDir    = $(OPENBETRELEASE)/site_management
apps.obmonitor.hosts      = all
apps.obmonitor.startCmd   = obmonitor --repeat 60 --logto $(OPENBETLOGDIR)/site_management/obmonitor.$(OB_HOSTNAME).log.%Y%m%d_%H

apps.oxirep.app_type      = appserv
apps.oxirep.config        = $(OPENBETRELEASE)/OXi/services/repServer/oxirep.cfg
apps.oxirep.monitoring    = LOG_default ON
apps.oxirep.execDir       = $(OPENBETRELEASE)/OXi/services/repServer
apps.oxirep.hosts         = test1
apps.oxirep.startCmd      = $(OPENBETRELEASE)/site_management/bin/run_process.sh /bin/appserv <config> -dir=<execDir>
