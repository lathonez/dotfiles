$def with (tickets, projects)
<html>
	<head>
		<title>jTime</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css" />
		<link rel="stylesheet" type="text/css" href="/static/jTime/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/static/jTime/css/jTime.css" />

		<script type="text/javascript" language="Javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" language="Javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
		<script type="text/javascript" language="Javascript" src="/static/jTime/js/jTime.js"></script>
		<script type="text/javascript" language="Javascript" src="/static/jTime/js/zebra_datepicker.js"></script>
	</head>
	<body>
		<div class="header">
			<h1>jTime</h1>
			<h2>Jira timesheet generator</h2>
		</div>
		<div class="wide-content">
			<div class="pure-g-r">
				<div class="pure-u-1-4"></div>
				<div class="pure-u-1-4">
					<h3>Summary per project</h3>
					<table class="pure-table-striped">
						<thead>
							<tr>
								<th>project</th>
								<th>tenrox_code</th>
								<th>time</th>
							</tr>
						</thead>
						<tbody>
						$for project in projects
							<tr>
								<td>$project['project']</td>
								<td>$project['tenrox_code']</td>
								<td>$project['time']</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pure-u-1-4">
					<h3>Time per ticket</h3>
					<table class="pure-table-striped">
						<thead>
							<tr>
								<th>ticket_id</th>
								<th>time</th>
							</tr>
						</thead>
						<tbody>
						$for ticket in tickets
							<tr>
								<td>$ticket['ticket_id']</td>
								<td>$ticket['time']</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="pure-u-1-4"></div>
			</div>	
		</div>
	</body>
</html>
